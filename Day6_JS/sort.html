<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body>
<p>12,25,31,23,75,70,100</p>
<button type="button" onclick="myFunction()">Sorted array</button>
<p id="ans"></p>
<script>   
let arr = [12, 25, 31, 23, 75, 70, 82]  
function myFunction() {
    let a=document.getElementById("ans");
    a.innerHTML=(arr.sort());
    } 
 </script>   
</body>
</html>
